<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="calculator-header">
                <h1>Calculator</h1>
            </div>
            <div class="display">
                <div class="display-input"></div>
                <div class="display-output"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" data-value="clear">C</button>
            <button class="button" data-value="delete">⌫</button>
            <button class="button" data-value="parentheses">()</button>
            <button class="button" data-value="add">+</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="subtract">-</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="multiply">×</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="divide">÷</button>
            <button class="button" data-value="dot">.</button>
            <button class="button" data-value="0">0</button>
            <button class="button" data-value="percentage">%</button>
            <button class="button" data-value="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
