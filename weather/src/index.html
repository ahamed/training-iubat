<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="w-full h-[100vh] flex flex-col items-center mt-10">
    <div class="w-full max-w-[500px] bg-white rounded-lg shadow-2xl py-11 px-6">
        <div>
            <input type="search" class="w-full bg-[#FDFCFC] rounded-full h-12 px-4 border focus:outline-none focus:border-blue-400" placeholder="Search location">
        </div>
        <div id="location" class="flex justify-center items-center gap-2 mt-8">
            <svg width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.952 19.714c.552 1.661 1.601 1.72 2.34.136l8.41-18.02c.74-1.587.054-2.272-1.532-1.532L1.15 8.707c-1.585.74-1.525 1.788.136 2.343l6.499 2.165 2.167 6.499Z" fill="#2C2C2C"/></svg>
            <h4 class="text-3xl font-medium" id="location-text">Dhaka</h4>
        </div>
        <div class="flex flex-col justify-center items-center mt-4">
            <img id="condition-icon" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather-icon" class="w-[100px] h-[100px]">
            <h4 id="condition-text" class="text-3xl font-medium">Sunny</h4>
        </div>
        <div class="flex justify-center items-center gap-2 mt-4 text-[70px] font-medium" id="temperature-text">20&deg;C</div>

        <div id="rain-chance" class="py-4 px-5 bg-[#FDFCFC] rounded-md flex flex-col gap-4 items-between justify-center">
            <div class="flex items-center justify-between">
                <div class="left flex items-center gap-8">
                    <div class="text-gray-400 text-center">
                        <h6 class="text-sm font-medium">CLOUD</h6>
                        <p class="text-sm font-medium text-slate-600" id="cloud-text"></p>
                    </div>
                    <div class="text-gray-400 text-center">
                        <h6 class="text-sm font-medium">HUMIDITY</h6>
                        <p class="text-sm font-medium text-slate-600" id="humidity-text"></p>
                    </div>
                    <div class="text-gray-400 text-center">
                        <h6 class="text-sm font-medium">WIND</h6>
                        <p class="text-sm font-medium text-slate-600" id="wind-text"></p>
                    </div>
                    <div class="text-gray-400 text-center">
                        <h6 class="text-sm font-medium">WIND DIRECTION</h6>
                        <p class="text-sm font-medium text-slate-600" id="wind-direction-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="forecast" class="mt-4">
            <h4 class="text-xl font-medium">Forecast</h4>
            <div id="forecast-list" class="p-4 flex overflow-x-scroll scroll-smooth snap-x snap-mandatory gap-4 scrollbar-hide">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
